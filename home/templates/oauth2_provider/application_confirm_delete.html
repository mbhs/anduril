{% extends "home/base/dialog.html" %}

{% block content %}
<h1>Delete application {{ application.name }}</h1>
<p>Are you sure you want to delete this OAuth2 application?</p>
<form method="post" action="{% url "oauth2_provider:delete" application.id %}">
    {% csrf_token %}
    <div class="control-buttons">
        <a class="btn btn-danger" href="{% url "oauth2_provider:list" %}">Cancel</a>
        <button class="btn btn-primary" type="submit">Yes</button>
    </div>
</form>
{% endblock %}
