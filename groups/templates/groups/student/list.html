{% extends "base/base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}

<h1>Groups</h1>

{% if groups %}
<table>
    {% for group in groups %}
    <tr><td>group.name</td></tr>
    {% endfor %}
</table>
{% else %}
<p>No groups have been created yet. Create one <a href="{% url "groups:create" %}">here</a>.</p>
{% endif %}

{% endblock %}
